- title: Climate
  # icon: mdi:lightbulb-multiple-outline
  icon: lightbulb
  cards:
    - title: Stats
      type: entities
      entities:
        - entity_id: dev.stats.count
          name: 1-second Counter
          icon: plus
        - entity_id: dev.ram.*
        - entity_id: "*latency*"
          icon: timer-stop-outline

    - title: Temperature
      type: entities
      entities:
        - entity_id: "*.temperature"
    - title: Humidity
      type: entities
      entities:
        - entity_id: "*.humidity"
          filter:
            - state: ">80"
